site_name: Documentación Creativa Digital 360
site_description: Documentación oficial de los proyectos de Creativa Digital 360
site_url: https://docs.creativadigital360.com

theme:
  name: material
  logo: assets/logo-creativa-digital-360-itv@233x42.png
  features:
    # - toc.integrate
    - navigation.top
  
  
  extra:
    consent:
      title: Cookie consent
      description: >- 
        We use cookies to recognize your repeated visits and preferences, as well
        as to measure the effectiveness of our documentation and whether users
        find what they're searching for. With your consent, you're helping us to
        make our documentation better.
  icon:
    annotation: material/plus-circle 

markdown_extensions:
  # Mensajes con icono
  - admonition
  
  # Annotations (Aparece un + y si se pulsa o se pone el cursor encima se muestra un mensaje)
  - attr_list
  - md_in_html
  - pymdownx.superfences

  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

  - pymdownx.blocks.caption
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

plugins:
  - glightbox
  - search
  - print-site:
      add_to_navigation: false
      print_page_title: 'Imprimir Sitio'
      print_page_basename: 'print_page'
      add_print_site_banner: false
      # Table of contents
      add_table_of_contents: true
      toc_title: 'Tabla de contenidos'
      toc_depth: 6
      # Content-related
      add_full_urls: false
      enumerate_headings: true
      enumerate_figures: true
      add_cover_page: true
      cover_page_template: ""
      path_to_pdf: ""
      include_css: true
      enabled: true
      exclude:

  #- with-pdf:
      #author: WHO
      #copyright: ANY TEXT
      #
      #cover: false
      #back_cover: true
      #cover_title: TITLE TEXT
      #cover_subtitle: SUBTITLE TEXT
